<html lang="de">
<head>
  <!--Zeichenkodierung-->
  <meta charset="UTF-8"> 
  <!--Titel-->
  <title>Tic-Tac-Toe by PeteKev</title>
  <!--CSS einbinden-->
  <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>   
<body>
  <section> 
      <!--Ãœberschrift-->
      <h1 class="game--title">Tic Tac Toe by PeteKev</h1>
      <!--Klasse game--container aufrufen-->
      <div class="game--container">
          <!--Tabelle (wird durch div zu einen Bereich geschlossen)-->
          <div data-cell-index="0" class="cell"></div>
          <div data-cell-index="1" class="cell"></div>
          <div data-cell-index="2" class="cell"></div>
          <div data-cell-index="3" class="cell"></div>
          <div data-cell-index="4" class="cell"></div>
          <div data-cell-index="5" class="cell"></div>
          <div data-cell-index="6" class="cell"></div>
          <div data-cell-index="7" class="cell"></div>
          <div data-cell-index="8" class="cell"></div>
      </div>
      <!--Anzeige welcher Spieler dran ist-->
      <h2 class="game--status"></h2>
      <!--Seite refreshen-->
      <button onClick="window.location.reload();">Nochmal spielen</button>
</section>
<button onClick="getMatches();">Get Matches</button>
<!--Als Textfeld ausgeben-->
<input id="jsonTest"></input>
<!--JS einbinden-->
<script src="Tic-Tac-Toe.js"></script>
