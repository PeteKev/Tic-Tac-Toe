<html lang="de">
  <head>
  <!--Zeichenkodierung-->
  <meta charset="UTF-8"> 
  <!--Titel-->
  <title>Tic-Tac-Toe by PeteKev</title>
  <!--CSS einbinden-->
  <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>   
<body> 
  <section> 
      <!--Überschrift-->
      <h1 class="game--title">Tic Tac Toe by PeteKev</h1>
      <!--Klasse game--container aufrufen-->
      <div class="game--container">
          <!--Tabelle (wird durch div zu einen Bereich geschlossen)-->
          <div id="0" data-cell-index="0" class="cell"></div>
          <div id="1" data-cell-index="1" class="cell"></div>
          <div id="2" data-cell-index="2" class="cell"></div>
          <div id="3" data-cell-index="3" class="cell"></div>
          <div id="4" data-cell-index="4" class="cell"></div>
          <div id="5" data-cell-index="5" class="cell"></div>
          <div id="6" data-cell-index="6" class="cell"></div>
          <div id="7" data-cell-index="7" class="cell"></div>
          <div id="8" data-cell-index="8" class="cell"></div>
      </div>
      <!--Anzeige welcher Spieler dran ist-->
      <h2 class="game--status"></h2>
      <!--Seite refreshen-->
      <p style="text-align:center">
      <button onClick="reloadWindow();">Play again</button>
    </p>
  </section>
  <!--Button zum Ausgeben der kompletten JSON-->
  <p style="text-align:center">
    <button onClick="getJSON();">Get complete JSON</button>
  </p>
    <!--Button Spieler ID´s-->
  <p style="text-align:center">
   <button onClick="getMatches();">Get Game ID´s</button>
  </p>
  <!--Button Spiel beitreten-->
  <p style="text-align:center">
    <button onClick="createGame();">Create new Game</button>
  </p>
  <!--Tabellen ID zum Ausgeben der Spiel-ID´s festlegen-->
  <table id="matchesTable" onClick="intoMatch()">
</body>
<!--JS einbinden-->
<script src="Tic-Tac-Toe.js"></script>
</html>
